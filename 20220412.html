<title>網頁程式設計之程式好難打字遊戲</title>
<style type="text/css">
	.label{
		position:absolute;left: 0px;
	}    
</style>
<script type="text/javascript" src="game.js"></script>

<body>
	<div id="msg"></div>
	<input id="startBtn" type="button" value="開始遊戲" onclick="startGame(this)"/>

</body>
